<!DOCTYPE html>
<html>
<head>
  <title>Amazing Animation</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      animation-name: move;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    @keyframes move {
      0% {
        top: 0;
        left: 0;
      }
      50% {
        top: 200px;
        left: 200px;
      }
      100% {
        top: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
